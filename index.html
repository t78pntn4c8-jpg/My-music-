        .particles {

            box-shadow: 0 0 50px rgba(255, 0, 127, 0.2);
            animation: breathe 4s ease-in-out infinite; /* –î—ã—Ö–∞–Ω–∏–µ */
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(255, 0, 127, 0.2); }
            50% { transform: scale(1.02); box-shadow: 0 0 70px rgba(255, 0, 127, 0.4); }
        }

        .main-img {

            border-radius: 20px;
            border: 1px solid var(--accent-pink);

            text-align: center;

            display: flex;
